<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Chilcote Design - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="{{ site.name }}" />
      <meta name="keywords" content="jekyll, portfolio, design," />
      <meta name="author" content="Zachary Chilcote" />

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/Logo-Z-01.png"></a></h1>
          <span class="tagline">A Portfolio</span>
        </div>
        <div class="nav">
          <ul class="nav-list">
            <li class="nav-link">
              <a class="nav-title" href="/">
                Work
              </a>
            </li>
            <li class="nav-link">
              <a class="nav-title" href="/about/">
                About
              </a>
            </li>
              <li class="nav-link">
                <a class="nav-title" href="/contact/">
                  Contact
                </a>
              </li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

      <div id="sidebar-button">
        <img src="/images/sidebar-button.png">
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
