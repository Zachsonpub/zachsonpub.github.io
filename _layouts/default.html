<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Chilcote Design - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="{{ site.name }}" />
      <meta name="keywords" content="jekyll, portfolio, design," />
      <meta name="author" content="Zachary Chilcote" />

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Hamburger -->
      <link href="/css/hamburgers.css" rel="stylesheet">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

      <!-- JQuery -->
      <script src="/js/jquery.js" type="text/javascript"></script>
      <!-- slideIn -->
      <script src="/js/responsive.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/Logo-Z_2.png"></a></h1>
          <span class="tagline">Zachary Chilcoté</span>
        </div>
        <div class="nav">
          <ul class="nav-list">
            <li class="nav-link">
              <a class="nav-title" href="/">
                Work
              </a>
            </li>
            <li class="nav-link">
              <a class="nav-title" href="/about/">
                About
              </a>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://dribbble.com/zachsonpub" class="footer-link" id="dribbble-link">dribbble</a>
            <a href="https://github.com/Zachsonpub" class="footer-link" id="github-link">GitHub</a>
            <a href="https://www.behance.net/zachsonpub16f5" class="footer-link" id="behance-link">Behance</a>
          </span>
        </div>
          <p id="copyright">© 2017 Zachary Chilcote</p>
      </div>

      <div class="hamburger hamburger--squeeze" id="sidebar-button">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>

        {{ content }}

    </div>

<!-- menu icon color change
    <script>
      $("#sidebar-button").click(function () {
      var $this = $(this);
      $this.attr("id", $this.attr("id") == "sidebar-button" ? "sidebar-button-2" : "sidebar-button");
    });
    </script>   -->

<!-- menu icon animation -->
    <script>
      var $hamburger = $(".hamburger");
      $hamburger.on("click", function(e) {
        $hamburger.toggleClass("is-active");
      });
    </script>

  </body>
</html>
