<head>
	<style type="text/css">

	h1,h2,h3,h4{
		padding: 0px;
		margin: 0px;
	}

	.caption-style-4{
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		overflow: auto;
		height: 100%;
	}

	.caption-style-4 li{
		float: left;
		padding: 0px;
		position: relative;
		overflow: hidden;
		width: 50%;
	}

	.caption-style-4 li:hover .caption{
		opacity: 1;
	}

	.caption-style-4 li:hover img{
		opacity: 1;
		transform: scale(1.15,1.15);
		-webkit-transform:scale(1.15,1.15);
		-moz-transform:scale(1.15,1.15);
		-ms-transform:scale(1.15,1.15);
		-o-transform:scale(1.15,1.15);
	}

	.caption-style-4 img{
		margin: 0px;
		padding: 0px;
		float: left;
		z-index: 4;
		width: 100%;
	}

/* Overlay */

	.caption-style-4 .caption{
		display: flex;
    flex-direction: column;
    justify-content: center;
		cursor: pointer;
		position: absolute;
		opacity: 0;
		-webkit-transition:all 0.45s ease-in-out;
		-moz-transition:all 0.45s ease-in-out;
		-o-transition:all 0.45s ease-in-out;
		-ms-transition:all 0.45s ease-in-out;
		transition:all 0.45s ease-in-out;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,0.5);
	}

	.caption-style-4 img{
		-webkit-transition:all 0.25s ease-in-out;
		-moz-transition:all 0.25s ease-in-out;
		-o-transition:all 0.25s ease-in-out;
		-ms-transition:all 0.25s ease-in-out;
		transition:all 0.25s ease-in-out;
	}

	.caption-style-4 .caption-text h1{
		text-transform: uppercase;
    line-height: 0.9em;
    letter-spacing: .07em;
	}

/* Element Queries */
	.caption .caption-text[min-width~="448px"] h1{
		font-size: 3.5em;
	}
	.caption .caption-text[max-width~="447px"] h1{
		font-size: 3.4em;
	}
	.caption .caption-text[max-width~="420px"] h1{
		font-size: 3.3em;
	}
	.caption .caption-text[max-width~="400px"] h1{
		font-size: 3em;
	}
	.caption .caption-text[max-width~="368px"] h1{
		font-size: 2.2em;
	}
	.caption .caption-text[max-width~="285px"] h1{
		font-size: 1.9em;
	}
	.caption .caption-text[max-width~="235px"] h1{
		font-size: 1.8em;
	}
	.caption .caption-text[max-width~="200px"] h1{
		color: rgba(255, 255, 255, 0.4);
		font-size: 1em;
		transition: .5s;
	}

	.caption-style-4[max-width~="313px"] li {
		width: 100%;
	}

	.caption-style-4 .caption-text{
		z-index: 10;
		color: #fff;
		margin: auto 2% auto 2%;
		text-align: center;
	}

	p a{
		color: #ecf0f1;
	}

	/* Responsive */
@media screen and (max-width: 1025px) {
	.caption-style-4 li .caption{
		opacity: 1;
		}
	}

@media screen and (min-width: 1101px) {

		.caption-style-4 li{
			width: 33.333%;
		}
	}

@media screen and (max-width: 1100px) {

		.caption-style-4 li{
			width: 50%;
		}
	}

@media screen and (max-width: 480px) {

		.caption-style-4 li{
			width: 100%;
		}
	}

/*------------------------------------HTML---------------------------------------------------*/

	</style>
</head>
